<div class="card-body" *ngIf="profile">
  <div class="d-flex mb-1">
    <div class="text-uppercase font-weight-bold mr-auto">
      Approved
    </div>
    <div *ngIf="profile.negative_karma > 0">
      Disapproved
    </div>
  </div>
  <div class="d-flex mb-2">
    <div class="font-size-24 font-weight-bold mr-auto">
      <span nz-tooltip nzTooltipTitle="Total Approved">{{profile.positive_karma}}</span>
      <span nz-tooltip nzTooltipTitle="Unique User Approved"> ({{profile.unique_positive}})</span>
    </div>
    <div *ngIf="profile.negative_karma > 0" class="font-size-24">
      <span nz-tooltip nzTooltipTitle="Total Disapproved">{{profile.negative_karma}}</span>
      <span nz-tooltip nzTooltipTitle="Unique User Disapproved"> ({{profile.unique_negative}})</span>
    </div>
  </div>
  <div class="progress">
    <div
      class="progress-bar bg-success"
      style="width: {{profile.positive_karma*100/(profile.positive_karma+profile.negative_karma)}}%"
      role="progressbar"
      aria-valuenow="60"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
</div>
